{% extends 'base.html' %}

{% block title %}Create/Edit Company - Invoice B2B{% endblock %}

{% block content %}
<h2>Create/Edit Company</h2>
<form method="post">
    {% csrf_token %}
    <!-- Add form fields for company data -->
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ form.name.value }}">
        <!-- Display form errors if any -->
        {% for error in form.name.errors %}
            <span class="error">{{ error }}</span>
        {% endfor %}
    </div>
    <div>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ form.address.value }}">
        <!-- Display form errors if any -->
        {% for error in form.address.errors %}
            <span class="error">{{ error }}</span>
        {% endfor %}
    </div>
    <!-- Add more fields as needed -->
    <button type="submit">Save</button>
</form>
{% endblock %}
